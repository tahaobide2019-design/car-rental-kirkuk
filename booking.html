<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز سيارتك - الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --whale-blue: #0b1c2d; --gold: #c5a059; }
        body { background-color: var(--whale-blue); color: white; font-family: 'Segoe UI', sans-serif; }
        .step-pill.active { background-color: var(--gold); color: var(--whale-blue); }
        .hidden-step { display: none; }
    </style>
</head>
<body class="bg-[#0b1c2d] p-4 md:p-10">

    <div class="max-w-4xl mx-auto bg-gray-900/50 p-8 rounded-2xl border border-gray-700 shadow-2xl">
        <div class="flex justify-between mb-10 relative">
            <div class="step-pill active w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 border-[#c5a059]" id="pill-1">1</div>
            <div class="step-pill w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 border-gray-600 text-gray-500" id="pill-2">2</div>
            <div class="step-pill w-10 h-10 rounded-full flex items-center justify-center font-bold border-2 border-gray-600 text-gray-500" id="pill-3">3</div>
        </div>

        <form id="multiStepForm">
            <div class="step-content" id="step-1">
                <h2 class="text-2xl font-bold mb-6 text-[#c5a059]">المرحلة الأولى: الخدمات الإضافية</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="p-4 border border-gray-700 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-gray-800">
                        <input type="checkbox" class="w-5 h-5 accent-[#c5a059]" name="extra" value="50"> 
                        <div><span>سائق خاص</span> <p class="text-xs text-gray-400">+50$ يومياً</p></div>
                    </label>
                    <label class="p-4 border border-gray-700 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-gray-800">
                        <input type="checkbox" class="w-5 h-5 accent-[#c5a059]" name="extra" value="15"> 
                        <div><span>توصيل للمطار</span> <p class="text-xs text-gray-400">+15$ لمرة واحدة</p></div>
                    </label>
                    <label class="p-4 border border-gray-700 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-gray-800">
                        <input type="checkbox" class="w-5 h-5 accent-[#c5a059]" name="extra" value="10"> 
                        <div><span>كرسي أطفال</span> <p class="text-xs text-gray-400">+10$ يومياً</p></div>
                    </label>
                </div>
            </div>

            <div class="step-content hidden-step" id="step-2">
                <h2 class="text-2xl font-bold mb-6 text-[#c5a059]">المرحلة الثانية: المستندات والبيانات</h2>
                <div class="space-y-4">
                    <input type="text" placeholder="الاسم الكامل" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-[#c5a059]">
                    <input type="tel" placeholder="رقم الهاتف" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-[#c5a059]">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 text-sm text-gray-400">صورة الهوية / الجواز</label>
                            <input type="file" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-gray-700 file:text-white hover:file:bg-gray-600">
                        </div>
                        <div>
                            <label class="block mb-2 text-sm text-gray-400">صورة رخصة القيادة</label>
                            <input type="file" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-gray-700 file:text-white hover:file:bg-gray-600">
                        </div>
                    </div>
                </div>
            </div>

            <div class="step-content hidden-step" id="step-3">
                <h2 class="text-2xl font-bold mb-6 text-[#c5a059]">المرحلة الثالثة: التفاصيل اللوجستية</h2>
                <div class="space-y-4">
                    <input type="text" placeholder="حدد موقع الاستلام (كتابة)" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-[#c5a059]">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2 text-xs text-gray-400">تاريخ الاستلام</label>
                            <input type="datetime-local" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg">
                        </div>
                        <div>
                            <label class="block mb-2 text-xs text-gray-400">تاريخ الإرجاع</label>
                            <input type="datetime-local" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg">
                        </div>
                    </div>
                    <div class="p-4 bg-[#c5a059]/10 border border-[#c5a059]/30 rounded-lg text-center">
                        <span class="text-sm">طريقة الدفع:</span>
                        <span class="font-bold block text-xl">نقداً عند الاستلام</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-between mt-10">
                <button type="button" id="prevBtn" class="px-8 py-2 border border-gray-600 rounded-full hidden">السابق</button>
                <button type="button" id="nextBtn" class="px-8 py-2 bg-[#c5a059] text-[#0b1c2d] font-bold rounded-full mr-auto">التالي</button>
            </div>
        </form>
        <link rel="stylesheet" href="css/style.css">
        
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps) {
                document.getElementById(`step-${currentStep}`).classList.add('hidden-step');
                currentStep++;
                document.getElementById(`step-${currentStep}`).classList.remove('hidden-step');
                updateUI();
            } else {
                // استدعاء دالة الواتساب عند الانتهاء
                alert("سيتم تحويلك الآن لتأكيد الحجز عبر الواتساب");
                // هنا يتم استدعاء دالة whatsapp.js التي أنشأناها سابقاً
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                document.getElementById(`step-${currentStep}`).classList.add('hidden-step');
                currentStep--;
                document.getElementById(`step-${currentStep}`).classList.remove('hidden-step');
                updateUI();
            }
        });

        function updateUI() {
            // تحديث شريط التقدم
            document.querySelectorAll('.step-pill').forEach((p, idx) => {
                if (idx + 1 <= currentStep) {
                    p.classList.add('active');
                    p.classList.remove('text-gray-500', 'border-gray-600');
                } else {
                    p.classList.remove('active');
                    p.classList.add('text-gray-500', 'border-gray-600');
                }
            });

            // تحديث الأزرار
            document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').innerText = currentStep === totalSteps ? 'تأكيد الحجز وإرسال' : 'التالي';
        }
    </script>
</body>
</html>
