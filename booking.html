<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز الحوت | VIP Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f4f8; }
        .bg-whale { background-color: #002349; }
        .text-gold { color: #D4AF37; }
        .btn-gold { background: linear-gradient(45deg, #D4AF37, #F9E27D); color: #002349; }
        .step-item.active .num { background: #D4AF37; color: #002349; box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        .booking-stage { display: none; }
        .booking-stage.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .service-card input:checked + div { border-color: #D4AF37; background: #fffdf5; }
    </style>
</head>
<body class="py-10 px-4">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between mb-12 relative">
            <div class="absolute top-5 left-0 w-full h-1 bg-gray-200 -z-10"></div>
            <div class="step-item active text-center" id="s1">
                <div class="num w-10 h-10 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-bold mx-auto mb-2">1</div>
                <span class="text-xs font-bold">السيارة</span>
            </div>
            <div class="step-item text-center" id="s2">
                <div class="num w-10 h-10 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-bold mx-auto mb-2">2</div>
                <span class="text-xs font-bold">الخدمات</span>
            </div>
            <div class="step-item text-center" id="s3">
                <div class="num w-10 h-10 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-bold mx-auto mb-2">3</div>
                <span class="text-xs font-bold">التأكيد</span>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col md:flex-row">
            <div class="flex-1 p-8 md:p-12">
                <form id="masterForm">
                    
                    <div class="booking-stage active" id="stage1">
                        <h2 class="text-2xl font-black mb-6">تأكيد السيارة المختارة</h2>
                        <div class="border-2 border-gold rounded-3xl p-4 flex items-center gap-4 bg-gray-50 mb-8">
                            <img src="https://images.unsplash.com/photo-1555215695-3004980ad54e?w=200" class="w-24 h-20 object-cover rounded-xl">
                            <div>
                                <h3 class="font-bold">BMW M4 Competition</h3>
                                <p class="text-gold font-black">$180 / يوم</p>
                            </div>
                        </div>
                        <button type="button" onclick="goTo(2)" class="w-full btn-gold py-4 rounded-2xl font-black text-lg shadow-lg">التالي: الخدمات الإضافية</button>
                    </div>

                    <div class="booking-stage" id="stage2">
                        <h2 class="text-2xl font-black mb-6">الخدمات الإضافية</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                            <label class="service-card cursor-pointer">
                                <input type="checkbox" name="srv" value="سائق" class="hidden" onchange="calc()">
                                <div class="border-2 p-4 rounded-2xl text-center transition">
                                    <i class="fas fa-user-tie text-2xl mb-2 text-gold"></i>
                                    <span class="block font-bold">سائق خاص</span>
                                    <span class="text-xs text-gray-400">+$50</span>
                                </div>
                            </label>
                            <label class="service-card cursor-pointer">
                                <input type="checkbox" name="srv" value="توصيل" class="hidden" onchange="calc()">
                                <div class="border-2 p-4 rounded-2xl text-center transition">
                                    <i class="fas fa-truck text-2xl mb-2 text-gold"></i>
                                    <span class="block font-bold">توصيل للموقع</span>
                                    <span class="text-xs text-gray-400">+$20</span>
                                </div>
                            </label>
                        </div>
                        <div class="flex gap-4">
                            <button type="button" onclick="goTo(1)" class="flex-1 py-4 font-bold text-gray-400">رجوع</button>
                            <button type="button" onclick="goTo(3)" class="flex-[2] btn-gold py-4 rounded-2xl font-black">التالي: بياناتي وموقعي</button>
                        </div>
                    </div>

                    <div class="booking-stage" id="stage3">
                        <h2 class="text-2xl font-black mb-6">تأكيد الحجز والموقع</h2>
                        <div class="space-y-4 mb-6">
                            <input type="text" id="name" placeholder="الاسم الكامل" class="w-full p-4 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-gold">
                            <input type="tel" id="phone" placeholder="رقم الواتساب" class="w-full p-4 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-gold">
                            
                            <div class="border-2 border-dashed border-gray-200 p-4 rounded-xl text-center">
                                <label class="cursor-pointer text-sm font-bold text-gray-500">
                                    <i class="fas fa-camera mb-2 text-xl block"></i> ارفع صور الهوية والرخصة
                                    <input type="file" class="hidden" multiple>
                                </label>
                            </div>

                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-400">عنوان التسليم (حي/شارع):</label>
                                <textarea id="address" class="w-full p-4 bg-gray-50 rounded-xl outline-none h-20" placeholder="اكتب عنوانك هنا..."></textarea>
                                <button type="button" onclick="fetchLocation()" class="w-full py-3 bg-whale text-white rounded-xl text-xs font-bold flex items-center justify-center gap-2">
                                    <i class="fas fa-map-marker-alt text-gold"></i> تحديد موقعي الحالي تلقائياً (GPS)
                                </button>
                                <input type="hidden" id="coords">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] font-bold">وقت الاستلام</label>
                                    <input type="datetime-local" id="pTime" class="w-full p-2 border rounded-lg text-xs">
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold">وقت الإرجاع</label>
                                    <input type="datetime-local" id="rTime" class="w-full p-2 border rounded-lg text-xs">
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button type="button" onclick="goTo(2)" class="flex-1 py-4 font-bold text-gray-400">رجوع</button>
                            <button type="button" onclick="sendToWhatsapp()" class="flex-[2] bg-green-600 text-white py-4 rounded-2xl font-black shadow-lg flex items-center justify-center gap-2">
                                <i class="fab fa-whatsapp text-xl"></i> إرسال الطلب عبر واتساب
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="w-full md:w-80 bg-whale p-8 text-white">
                <h3 class="font-bold border-b border-white/10 pb-4 mb-6">ملخص الحوت</h3>
                <div class="space-y-4 text-sm">
                    <div class="flex justify-between"><span>سعر السيارة:</span> <span>$180</span></div>
                    <div class="flex justify-between"><span>خدمات إضافية:</span> <span id="extraCost">$0</span></div>
                    <div class="pt-4 border-t border-white/10 flex justify-between text-xl font-black">
                        <span>الإجمالي:</span>
                        <span class="text-gold" id="totalCost">$180</span>
                    </div>
                </div>
                <div class="mt-12 text-[10px] text-gray-400 bg-white/5 p-4 rounded-xl">
                    <i class="fas fa-info-circle text-gold mb-1"></i>
                    <p>يرجى إحضار المستندات الأصلية عند التسليم. الدفع نقداً فقط.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/booking.js"></script>
</body>
</html>
