<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز سيارتك - الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root { --primary-blue: #0A6BEF; --dark-blue: #002B5B; }
        .hidden-step { display: none; }
        .step-active { background: var(--primary-blue) !important; color: white !important; border-color: white !important; }
        .progress-line { height: 2px; background: rgba(255,255,255,0.1); position: absolute; top: 50%; left: 0; right: 0; z-index: 0; }
        .progress-fill { height: 100%; background: var(--primary-blue); width: 0%; transition: 0.4s; }
    </style>
</head>
<body class="bg-[#002B5B] text-white p-4 md:p-10">

    <div class="max-w-4xl mx-auto bg-white/5 p-8 rounded-3xl border border-white/10 shadow-2xl relative">
        <div class="relative flex justify-between items-center mb-12 max-w-md mx-auto">
            <div class="progress-line"><div class="progress-fill" id="p-fill"></div></div>
            <div class="w-10 h-10 rounded-full border-2 border-white/20 bg-gray-800 flex items-center justify-center z-10 step-active" id="s1">1</div>
            <div class="w-10 h-10 rounded-full border-2 border-white/20 bg-gray-800 flex items-center justify-center z-10" id="s2">2</div>
            <div class="w-10 h-10 rounded-full border-2 border-white/20 bg-gray-800 flex items-center justify-center z-10" id="s3">3</div>
        </div>

        <form id="bookingForm">
            <div class="step-content" id="step1">
                <h2 class="text-2xl font-bold mb-6 text-[#0A6BEF]">المرحلة الأولى: تخصيص طلبك</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="p-5 border border-white/10 rounded-2xl flex items-center gap-4 cursor-pointer hover:bg-white/5">
                        <input type="checkbox" name="extra" value="50" class="w-5 h-5 accent-[#0A6BEF]">
                        <div><p class="font-bold">سائق خاص</p><p class="text-xs text-gray-400">+50$ يومياً</p></div>
                    </label>
                    <label class="p-5 border border-white/10 rounded-2xl flex items-center gap-4 cursor-pointer hover:bg-white/5">
                        <input type="checkbox" name="extra" value="15" class="w-5 h-5 accent-[#0A6BEF]">
                        <div><p class="font-bold">توصيل للمطار</p><p class="text-xs text-gray-400">+15$ لمرة واحدة</p></div>
                    </label>
                    <label class="p-5 border border-white/10 rounded-2xl flex items-center gap-4 cursor-pointer hover:bg-white/5">
                        <input type="checkbox" name="extra" value="10" class="w-5 h-5 accent-[#0A6BEF]">
                        <div><p class="font-bold">كرسي أطفال</p><p class="text-xs text-gray-400">+10$ يومياً</p></div>
                    </label>
                    <label class="p-5 border border-white/10 rounded-2xl flex items-center gap-4 cursor-pointer hover:bg-white/5">
                        <input type="checkbox" name="extra" value="5" class="w-5 h-5 accent-[#0A6BEF]">
                        <div><p class="font-bold">نظام ملاحة GPS</p><p class="text-xs text-gray-400">+5$ يومياً</p></div>
                    </label>
                </div>
            </div>

            <div class="step-content hidden-step" id="step2">
                <h2 class="text-2xl font-bold mb-6 text-[#0A6BEF]">المرحلة الثانية: بيانات المستأجر</h2>
                <div class="space-y-4">
                    <input type="text" id="c-name" placeholder="الاسم الكامل كما في الهوية" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:border-[#0A6BEF]">
                    <input type="tel" id="c-phone" placeholder="رقم الهاتف (واتساب)" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:border-[#0A6BEF]">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="p-4 border border-dashed border-white/20 rounded-xl text-center">
                            <p class="text-xs mb-2 text-gray-400">صورة الهوية / الجواز</p>
                            <input type="file" id="id-file" class="text-xs">
                        </div>
                        <div class="p-4 border border-dashed border-white/20 rounded-xl text-center">
                            <p class="text-xs mb-2 text-gray-400">صورة رخصة القيادة</p>
                            <input type="file" id="lic-file" class="text-xs">
                        </div>
                    </div>
                </div>
            </div>

            <div class="step-content hidden-step" id="step3">
                <h2 class="text-2xl font-bold mb-6 text-[#0A6BEF]">المرحلة الثالثة: تفاصيل التسليم</h2>
                <div class="space-y-4">
                    <input type="text" id="p-loc" placeholder="موقع التسليم (فندق، مطار، حي...)" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl outline-none focus:border-[#0A6BEF]">
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-xs text-gray-400">تاريخ الاستلام</label><input type="datetime-local" id="p-date" class="w-full p-3 bg-white/5 border border-white/10 rounded-xl"></div>
                        <div><label class="text-xs text-gray-400">تاريخ الإرجاع</label><input type="datetime-local" id="r-date" class="w-full p-3 bg-white/5 border border-white/10 rounded-xl"></div>
                    </div>
                    <div class="bg-[#0A6BEF] p-4 rounded-xl text-center font-bold">الدفع: نقداً عند الاستلام فقط</div>
                </div>
            </div>

            <div class="flex justify-between mt-10">
                <button type="button" id="prevB" class="px-8 py-3 border border-white/20 rounded-full hidden">السابق</button>
                <button type="button" id="nextB" class="px-8 py-3 bg-[#0A6BEF] font-bold rounded-full mr-auto">التالي</button>
            </div>
        </form>
    </div>

    <script src="js/whatsapp.js"></script>
    <script>
        let currentS = 1;
        const totalS = 3;

        document.getElementById('nextB').addEventListener('click', () => {
            if (currentS < totalS) {
                document.getElementById(`step${currentS}`).classList.add('hidden-step');
                currentS++;
                document.getElementById(`step${currentS}`).classList.remove('hidden-step');
                updateSteps();
            } else {
                processBooking(); // من ملف whatsapp.js
            }
        });

        document.getElementById('prevB').addEventListener('click', () => {
            if (currentS > 1) {
                document.getElementById(`step${currentS}`).classList.add('hidden-step');
                currentS--;
                document.getElementById(`step${currentS}`).classList.remove('hidden-step');
                updateSteps();
            }
        });

        function updateSteps() {
            for(let i=1; i<=3; i++) {
                document.getElementById(`s${i}`).classList.toggle('step-active', i <= currentS);
            }
            document.getElementById('p-fill').style.width = ((currentS - 1) / (totalS - 1)) * 100 + '%';
            document.getElementById('prevB').style.display = currentS === 1 ? 'none' : 'block';
            document.getElementById('nextB').innerText = currentS === 3 ? 'تأكيد عبر الواتساب' : 'التالي';
            document.getElementById('nextB').classList.toggle('mr-auto', currentS === 1);
        }
    </script>
</body>
</html>
