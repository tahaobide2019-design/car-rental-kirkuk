<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الحجز | شركة الحوت الفاخرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f4f7fa; color: #002349; }
        .bg-whale { background-color: #002349; }
        .text-gold { color: #D4AF37; }
        .border-gold { border-color: #D4AF37; }
        
        /* نظام المراحل */
        .booking-stage { display: none; }
        .booking-stage.active { display: block; animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ستايل المدخلات الفخم */
        .custom-input {
            width: 100%; padding: 1rem 1.25rem; background-color: #f8fafc;
            border: 2px solid #e2e8f0; border-radius: 1.25rem; outline: none;
            transition: all 0.3s ease; font-weight: 600;
        }
        .custom-input:focus { border-color: #D4AF37; background-color: white; box-shadow: 0 10px 15px -3px rgba(212, 175, 55, 0.1); }

        /* شريط الخطوات */
        .step-dot { width: 40px; height: 40px; border-radius: 50%; background: #e2e8f0; display: flex; align-items: center; justify-content: center; font-weight: bold; transition: 0.4s; }
        .step-item.active .step-dot { background: #D4AF37; color: #002349; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
        .step-line { flex: 1; height: 3px; background: #e2e8f0; margin: 0 10px; }
        .step-item.active + .step-line { background: #D4AF37; }
    </style>
</head>
<body class="py-12">

    <div class="max-w-6xl mx-auto px-4">
        <div class="mb-12 max-w-2xl mx-auto flex items-center justify-between relative">
            <div class="step-item active flex flex-col items-center gap-2" id="st1">
                <div class="step-dot">1</div>
                <span class="text-xs font-black">السيارة</span>
            </div>
            <div class="step-line"></div>
            <div class="step-item flex flex-col items-center gap-2" id="st2">
                <div class="step-dot">2</div>
                <span class="text-xs font-black">الخدمات</span>
            </div>
            <div class="step-line"></div>
            <div class="step-item flex flex-col items-center gap-2" id="st3">
                <div class="step-dot">3</div>
                <span class="text-xs font-black">التأكيد</span>
            </div>
        </div>

        <div class="bg-white rounded-[3rem] shadow-2xl border border-gray-100 overflow-hidden flex flex-col lg:flex-row min-h-[600px]">
            
            <div class="flex-1 p-8 md:p-14">
                
                <div class="booking-stage" id="stage1">
                    <h2 class="text-3xl font-black mb-8">تفاصيل المركبة المختارة</h2>
                    <div class="bg-gray-50 p-8 rounded-[2rem] border-2 border-dashed border-gray-200 mb-8">
                        <i class="fas fa-car-side text-5xl text-gold mb-4"></i>
                        <p class="text-xl font-bold">يرجى اختيار خدماتك الإضافية في الخطوة التالية.</p>
                    </div>
                    <button onclick="changeStage(2)" class="bg-whale text-white px-10 py-4 rounded-2xl font-bold shadow-lg">استمرار للخدمات</button>
                </div>

                <div class="booking-stage" id="stage3">
                    <h2 class="text-3xl font-black mb-2">تأكيد الحجز النهائي</h2>
                    <p class="text-gray-400 mb-10">يرجى تزويدنا ببيانات التواصل لضمان وصول الخدمة إليك بدقة.</p>
                    
                    <div class="space-y-6 max-w-xl">
                        <div class="relative">
                            <i class="fas fa-user absolute right-5 top-5 text-gray-300"></i>
                            <input type="text" id="c_name" placeholder="الاسم الثلاثي للزبون" class="custom-input pr-12">
                        </div>
                        
                        <div class="relative">
                            <i class="fas fa-phone absolute right-5 top-5 text-gray-300"></i>
                            <input type="tel" id="c_phone" placeholder="رقم الموبايل (واتساب)" class="custom-input pr-12">
                        </div>

                        <div class="relative">
                            <i class="fas fa-map-marked-alt absolute right-5 top-5 text-gray-300"></i>
                            <textarea id="c_address" placeholder="عنوان التسليم بالتفصيل (حي - شارع - معلم)" class="custom-input pr-12 h-32 resize-none"></textarea>
                        </div>

                        <button onclick="getGPS()" class="w-full py-4 bg-gold/10 text-gold border-2 border-gold border-dashed rounded-2xl font-bold hover:bg-gold hover:text-whale transition-all flex items-center justify-center gap-3">
                            <i class="fas fa-location-arrow"></i> تحديد موقعك الحالي عبر GPS
                        </button>
                        <input type="hidden" id="c_coords">

                        <button onclick="confirmBooking()" class="w-full bg-whale text-white py-5 rounded-[1.5rem] font-black text-xl shadow-2xl hover:scale-[1.02] transition-transform flex items-center justify-center gap-4 mt-8">
                             تأكيد الحجز والإرسال <i class="fab fa-whatsapp text-2xl"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-full lg:w-[400px] bg-whale p-10 text-white relative">
                <div class="relative z-10">
                    <h3 class="text-2xl font-black mb-10 text-gold flex items-center gap-3">
                        <span class="w-2 h-8 bg-gold rounded-full"></span> تفاصيل طلبك
                    </h3>
                    
                    <div class="space-y-8">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center text-gold"><i class="fas fa-concierge-bell"></i></div>
                            <div><p class="text-xs opacity-50 mb-1">نوع الخدمة</p><p id="sum-type" class="font-bold text-lg">شخصية</p></div>
                        </div>

                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center text-gold"><i class="fas fa-calendar-check"></i></div>
                            <div><p class="text-xs opacity-50 mb-1">تاريخ الاستلام</p><p id="sum-date" class="font-bold text-lg">-</p></div>
                        </div>

                        <div class="pt-10 border-t border-white/10 mt-10">
                            <p class="text-xs opacity-50 mb-2">المبلغ الإجمالي التقريبي</p>
                            <div class="flex items-baseline gap-2 text-gold">
                                <span id="sum-total" class="text-4xl font-black">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <i class="fas fa-shuttle-van absolute bottom-[-50px] left-[-30px] text-[20rem] opacity-[0.03] rotate-12"></i>
            </div>
        </div>
    </div>

    <script>
        function changeStage(n) {
            document.querySelectorAll('.booking-stage').forEach(s => s.classList.remove('active'));
            document.getElementById('stage'+n).classList.add('active');
            for(let i=1; i<=3; i++) {
                if(i <= n) document.getElementById('st'+i).classList.add('active');
                else document.getElementById('st'+i).classList.remove('active');
            }
        }

        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            const type = p.get('type'), date = p.get('date'), price = p.get('price'), vehicle = p.get('vehicle');

            if(date) document.getElementById('sum-date').innerText = date;

            if(type === 'training' || type === 'cargo') {
                changeStage(3); // القفز الفوري للمرحلة الثالثة بتصميمها الكامل
                if(type === 'training') {
                    document.getElementById('sum-type').innerText = "كورس تعليم قيادة";
                    document.getElementById('sum-total').innerText = "100,000 د.ع";
                } else {
                    document.getElementById('sum-type').innerText = "حمل (" + vehicle + ")";
                    document.getElementById('sum-total').innerText = parseInt(price).toLocaleString() + " د.ع";
                }
            } else {
                document.getElementById('sum-total').innerText = "$180";
                changeStage(1);
            }
        };

        function getGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('c_coords').value = pos.coords.latitude + "," + pos.coords.longitude;
                    alert("✅ رائع! تم التقاط موقعك بدقة.");
                });
            }
        }

        function confirmBooking() {
            const name = document.getElementById('c_name').value;
            const phone = document.getElementById('c_phone').value;
            const addr = document.getElementById('c_address').value;
            const type = document.getElementById('sum-type').innerText;
            const total = document.getElementById('sum-total').innerText;
            const date = document.getElementById('sum-date').innerText;
            const coords = document.getElementById('c_coords').value;

            if(!name || !phone || !addr) { alert("⚠️ لطفاً، أكمل بياناتك أولاً لخدمتك بشكل أفضل."); return; }

            const map = coords ? `https://www.google.com/maps?q=${coords}` : "لم يحدد";
            const msg = `*طلب حجز جديد - شركة الحوت*%0A---------------------------%0A*نوع الخدمة:* ${type}%0A*العميل:* ${name}%0A*الهاتف:* ${phone}%0A*التاريخ:* ${date}%0A*العنوان:* ${addr}%0A*السعر:* ${total}%0A*الموقع:* ${map}`;
            
            window.open(`https://wa.me/9647713225471?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
