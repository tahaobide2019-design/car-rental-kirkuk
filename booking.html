<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحوت - احجز سيارة في كركوك</title>
    <meta name="description" content="احجز سيارة الآن في كركوك بأفضل الأسعار. تأكيد فوري وخدمة التوصيل المجاني">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط خاصة بصفحة الحجز - معدلة */
        :root {
            --primary-color: #1a5fb4;
            --secondary-color: #e67e22;
            --accent-color: #27ae60;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        .booking-page {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .booking-header {
            background: linear-gradient(135deg, var(--primary-color), #0d4a9c);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        .booking-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .booking-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 40px 0;
        }
        
        .booking-form-section {
            flex: 3;
            min-width: 300px;
        }
        
        .booking-summary {
            flex: 2;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: block; /* تأكد من أن جميع البطاقات ظاهرة */
        }
        
        .form-title {
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .form-group label.required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 95, 180, 0.1);
            outline: none;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .form-check-input {
            margin-left: 10px;
            width: 18px;
            height: 18px;
        }
        
        .form-check-label {
            font-size: 0.95rem;
            color: #555;
        }
        
        .form-check-label a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .form-check-label a:hover {
            text-decoration: underline;
        }
        
        .car-summary {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .car-summary-image {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            margin-left: 20px;
        }
        
        .car-summary-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .car-summary-details h3 {
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .car-summary-details p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .booking-details {
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .detail-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .total-price {
            background: linear-gradient(135deg, var(--primary-color), #0d4a9c);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .total-label {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .total-amount {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .payment-methods {
            margin: 25px 0;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .payment-option:hover {
            border-color: var(--primary-color);
            background-color: #f8faff;
        }
        
        .payment-option.selected {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
        }
        
        .payment-icon {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .payment-details {
            flex: 1;
        }
        
        .payment-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .payment-desc {
            font-size: 0.9rem;
            color: #666;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #0d4a9c);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0d4a9c, var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(26, 95, 180, 0.3);
        }
        
        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }
        
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-full {
            flex: 1;
        }
        
        .info-box {
            background: #e8f4ff;
            border-right: 4px solid var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .info-box i {
            color: var(--primary-color);
            margin-left: 10px;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 0;
            left: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            color: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 10px;
            transition: var(--transition);
        }
        
        .progress-step.active .step-circle {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 0 0 5px rgba(26, 95, 180, 0.2);
        }
        
        .step-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }
        
        .progress-step.active .step-label {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .booking-success {
            text-align: center;
            padding: 60px 0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent-color), #219653);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
        }
        
        .success-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 15px;
        }
        
        .success-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .booking-reference {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
        }
        
        .reference-code {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 2px;
            margin: 10px 0;
        }
        
        .next-steps {
            margin-top: 40px;
            text-align: right;
        }
        
        .next-step-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .next-step-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
        }
        
        /* أنماط التنقل */
        .header {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .logo i {
            color: var(--secondary-color);
            margin-left: 10px;
        }
        
        .footer {
            background-color: var(--dark-color);
            color: white;
            padding: 60px 0 30px;
        }
        
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transition: var(--transition);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .booking-container {
                flex-direction: column;
            }
            
            .booking-summary {
                position: static;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .progress-steps {
                overflow-x: auto;
                padding-bottom: 20px;
            }
            
            .progress-step {
                min-width: 100px;
            }
        }
    </style>
</head>
