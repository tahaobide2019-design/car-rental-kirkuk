<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الحوت</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <section style="max-width:400px;margin:100px auto;padding:30px;background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);text-align:center;">
    <h2>تسجيل دخول لوحة التحكم</h2>
    <form action="dashboard.html">
      <input type="text" name="username" placeholder="اسم المستخدم" required style="width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;">
      <input type="password" name="password" placeholder="كلمة المرور" required style="width:100%;padding:10px;margin:10px 0;border-radius:8px;border:1px solid #ccc;">
      <button type="submit" style="padding:10px 20px;background:#0b3d91;color:#fff;border:none;border-radius:8px;cursor:pointer;">دخول</button>
    </form>
  </section>
</body>
</html>
