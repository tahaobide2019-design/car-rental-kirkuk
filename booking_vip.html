<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز سريع | شركة الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f1f5f9; }
        .bg-whale { background-color: #002349; }
        .text-gold { color: #D4AF37; }
        #map { height: 200px; border-radius: 1rem; margin-bottom: 1rem; border: 2px solid #e2e8f0; z-index: 1; }
    </style>
</head>
<body class="py-10 px-4">
    <div class="max-w-2xl mx-auto bg-white rounded-[2rem] shadow-xl overflow-hidden border-t-8 border-whale">
        <div class="p-8">
            <h2 class="text-2xl font-black mb-6 text-whale flex items-center gap-2">
                <i class="fas fa-shipping-fast text-gold"></i> إتمام الحجز السريع
            </h2>

            <div class="bg-blue-50 p-5 rounded-2xl mb-8 border border-blue-100">
                <div class="flex justify-between mb-2">
                    <span class="text-gray-600 font-bold">الخدمة:</span>
                    <b id="stype" class="text-whale">-</b>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600 font-bold">السعر الإجمالي:</span>
                    <b id="stotal" class="text-green-700 text-xl">-</b>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-400 mb-1 mr-2">الاسم الكامل</label>
                    <input type="text" id="sname" placeholder="أدخل اسمك هنا" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold font-bold">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-400 mb-1 mr-2">رقم الهاتف</label>
                    <input type="tel" id="sphone" placeholder="رقم الموبايل" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold font-bold text-right">
                </div>

                <div class="bg-gray-50 p-4 rounded-2xl border border-gray-100">
                    <label class="block text-sm font-bold text-whale mb-3"><i class="fas fa-map-pin text-gold"></i> حدد موقعك (للوصول إليك):</label>
                    <div id="map"></div>
                    <button onclick="getCurrentLoc()" class="w-full py-2 bg-white text-blue-600 border border-blue-200 rounded-xl font-bold text-sm hover:bg-blue-50 transition mb-3">
                        <i class="fas fa-location-arrow"></i> تحديد موقعي الحالي عبر GPS
                    </button>
                    <input type="hidden" id="scoords">
                    <textarea id="saddr" placeholder="وصف العنوان (اختياري)" class="w-full p-4 bg-white border rounded-2xl h-20 outline-none focus:border-gold font-bold"></textarea>
                </div>

                <button onclick="sendSimpleOrder()" class="w-full bg-whale text-white py-5 rounded-2xl font-black text-xl shadow-lg hover:bg-opacity-95 transition-all">
                    تأكيد الحجز (واتساب) <i class="fab fa-whatsapp mr-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let map, marker;

        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            const type = p.get('type');
            const vehicle = p.get('vehicle');
            const price = p.get('price');

            document.getElementById('stype').innerText = type === 'training' ? "كورس تعليم قيادة" : `سيارة حمل (${vehicle})`;
            document.getElementById('stotal').innerText = parseInt(price).toLocaleString() + " د.ع";

            initSimpleMap();
        };

        function initSimpleMap() {
            const kirkuk = [35.4687, 44.3921];
            map = L.map('map').setView(kirkuk, 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker(kirkuk, {draggable: true}).addTo(map);

            marker.on('dragend', function() {
                const pos = marker.getLatLng();
                document.getElementById('scoords').value = pos.lat + "," + pos.lng;
            });
            
            document.getElementById('scoords').value = kirkuk[0] + "," + kirkuk[1];
        }

        function getCurrentLoc() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    map.setView([lat, lng], 15);
                    marker.setLatLng([lat, lng]);
                    document.getElementById('scoords').value = lat + "," + lng;
                });
            }
        }

        function sendSimpleOrder() {
            const name = document.getElementById('sname').value;
            const phone = document.getElementById('sphone').value;
            const addr = document.getElementById('saddr').value;
            const coords = document.getElementById('scoords').value;

            if(!name || !phone) { alert("⚠️ يرجى إدخال الاسم ورقم الهاتف"); return; }

            const msg = `*طلب حجز شركة الحوت*%0A---------------------------%0A*الخدمة:* ${document.getElementById('stype').innerText}%0A*الاسم:* ${name}%0A*الهاتف:* ${phone}%0A*العنوان:* ${addr}%0A*السعر:* ${document.getElementById('stotal').innerText}%0A*الموقع:* https://www.google.com/maps?q={coords}`;
            
            window.open(`https://wa.me/9647713225471?text=${msg}`);
        }
    </script>
</body>
</html>
