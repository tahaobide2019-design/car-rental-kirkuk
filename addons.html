<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿ™ÿÆÿµŸäÿµ ÿßŸÑÿ•ÿ∂ÿßŸÅÿßÿ™ | ÿßŸÑÿ≠Ÿàÿ™ üêã</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --main-color: #002349; --bg-soft: #f8fafc; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-soft); transition: 0.5s; overflow-x: hidden; }
        .glass-card { background: rgba(255, 255, 255, 0.98); }
        .addon-item { border: 2px solid #e2e8f0; border-radius: 1.75rem; transition: 0.3s; cursor: pointer; background: #f9fafb; }
        .addon-item.selected { border-color: var(--main-color); background: white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transform: translateY(-5px); }
        .check-indicator { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #cbd5e1; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .selected .check-indicator { background: var(--main-color); border-color: var(--main-color); color: white; }
        .dynamic-text { color: var(--main-color); transition: 0.5s; }
        .dynamic-bg { background-color: var(--main-color); transition: 0.5s; }
        .mood-msg { font-size: 0.85rem; font-weight: 700; opacity: 0.8; margin-top: 0.5rem; display: inline-block; padding: 4px 15px; border-radius: 12px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="mainCard" class="max-w-xl mx-auto glass-card rounded-[3.5rem] shadow-2xl overflow-hidden border-t-[12px] transition-all duration-500">
        
        <div id="headerBox" class="p-10 text-center border-b transition-all duration-500">
            <div id="bigEmoji" class="text-6xl mb-3">üöó</div>
            <h2 id="pageTitle" class="text-3xl font-black dynamic-text"></h2>
            <div id="congratsBox" class="mood-msg"></div>
            <br>
            <div id="typeBadge" class="mt-4 p-2 px-6 rounded-full text-[11px] font-black shadow-sm inline-block border"></div>
        </div>

        <div class="p-8 space-y-6">
            <p id="welcomeMsg" class="text-center font-bold text-slate-600 leading-relaxed"></p>

            <div id="addonsContainer" class="space-y-3"></div>

            <div class="bg-gray-50 p-6 rounded-[2.5rem] border-2 border-white shadow-inner flex justify-between items-center">
                <div class="text-right">
                    <span id="lblTotal" class="block text-[10px] font-black text-gray-400 uppercase"></span>
                    <div class="flex items-baseline gap-1">
                        <span id="totalDisplay" class="text-4xl font-black dynamic-text">0</span>
                        <span id="lblCurrency" class="text-xs font-bold opacity-40"></span>
                    </div>
                </div>
                <div class="text-left"><i class="fas fa-gem text-2xl opacity-20 dynamic-text"></i></div>
            </div>

            <button onclick="saveAndProceed()" class="w-full py-5 dynamic-bg text-white rounded-[2rem] font-black text-xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-3">
                <span id="btnText"></span> <i class="fas fa-chevron-left text-sm"></i>
            </button>
        </div>
    </div>

    <script>
        const u = new URLSearchParams(window.location.search);
        const type = u.get('type') || 'personal';
        const carName = u.get('car') || '...';
        const basePrice = parseInt(u.get('price') || 0);
        const currentLang = u.get('lang') || 'ar';
        let selected = [];

        const translations = {
            ar: { dir: 'rtl', titleP: 'ÿ•ÿ∂ÿßŸÅÿßÿ™ ÿßŸÑÿ±ÿßÿ≠ÿ©', titleW: 'ÿ™ÿ¨ŸáŸäÿ≤ÿßÿ™ ÿßŸÑŸÖŸàŸÉÿ®', welcomeP: `ÿ±ÿ≠ŸÑÿ™ŸÉ ŸÖÿπ ${carName} ÿ≥ÿ™ÿ®ÿØÿ£ ŸÇÿ±Ÿäÿ®ÿßŸãÿå ÿßÿÆÿ™ÿ± ÿ•ÿ∂ÿßŸÅÿßÿ™ŸÉ:`, welcomeW: `ŸÑŸäŸÑÿ© ÿßŸÑÿπŸÖÿ± ÿ®ŸÄ ${carName} ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÑŸÖÿ≥ÿßÿ™ ŸÖŸÑŸÉŸäÿ©:`, moodP: 'ÿ±ÿ≠ŸÑÿ© ÿ¢ŸÖŸÜÿ© ŸÜÿ™ŸÖŸÜÿßŸáÿß ŸÑŸÉ üíô', moodW: 'ÿ£ŸÑŸÅ ŸÖÿ®ÿ±ŸàŸÉ.. ŸÑŸäŸÑÿ© ÿ≥ÿπŸäÿØÿ© ‚ú®', badgeP: 'ÿ™ŸàÿµŸäŸÑ ÿ¥ÿÆÿµŸä', badgeW: 'ÿ®ÿßŸÇÿ© ÿ£ÿπÿ±ÿßÿ≥', total: 'ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑŸÉŸÑŸä', curr: 'ÿØ.ÿπ', btn: 'ÿ™ÿ£ŸÉŸäÿØ ŸàŸÖÿ™ÿßÿ®ÿπÿ©', dvr: 'ÿ≥ÿßÿ¶ŸÇ ŸÖÿ≠ÿ™ÿ±ŸÅ', home: 'ÿ™ŸàÿµŸäŸÑ ŸÑŸÑŸÖŸÜÿ≤ŸÑ', baby: 'ŸÉÿ±ÿ≥Ÿä ÿ£ÿ∑ŸÅÿßŸÑ', flowers: 'ÿ™ÿ≤ŸäŸäŸÜ ŸÖŸÑŸÉŸä' },
            ku: { dir: 'rtl', titleP: 'ÿ≤€åÿßÿØ⁄©ÿ±ÿßŸà€ï⁄©ÿßŸÜ€å ÿ¶ÿßÿ≥ŸàŸàÿØ€ï€å€å', titleW: 'ÿ¶ÿßŸÖÿßÿØ€ï⁄©ÿßÿ±€å€å€ï⁄©ÿßŸÜ€å ⁄©ÿßÿ±ŸàÿßŸÜ', welcomeP: `⁄Ø€ïÿ¥ÿ™€ï⁄©€ïÿ™ ÿ®€ï ${carName} ÿØ€ïÿ≥ÿ™ Ÿæ€éÿØ€ï⁄©ÿßÿ™ÿå ÿ≤€åÿßÿØ⁄©ÿ±ÿßŸà€ï⁄©ÿßŸÜ Ÿá€ï⁄µÿ®⁄ò€éÿ±€ï:`, welcomeW: `ÿ¥€ïŸà€å ÿ™€ïŸÖ€ïŸÜ ÿ®€ï ${carName} Ÿæ€éŸà€åÿ≥ÿ™€å ÿ®€ï ÿØ€ïÿ≥ÿ™⁄©ÿßÿ±€å ÿ¥ÿßŸáÿßŸÜ€ï€å€ï:`, moodP: '⁄Ø€ïÿ¥ÿ™€é⁄©€å ÿ¶ÿßÿ±ÿßŸÖÿ™ ÿ®€Ü ÿØ€ïÿÆŸàÿßÿ≤€åŸÜ üíô', moodW: 'Ÿæ€åÿ±€Üÿ≤€ï.. ÿ¥€ïŸà€é⁄©€å ÿÆ€Üÿ¥ ‚ú®', badgeP: '⁄Ø€ï€åÿßŸÜÿØŸÜ€å ÿ™ÿß€åÿ®€ïÿ™', badgeW: 'Ÿæÿß⁄©€éÿ¨€å ÿ¶ÿßŸá€ïŸÜ⁄Ø', total: '⁄©€Ü€å ⁄Øÿ¥ÿ™€å', curr: 'ÿØ€åŸÜÿßÿ±', btn: 'Ÿæ Ÿæÿ¥ÿ™⁄ïÿßÿ≥ÿ™⁄©ÿ±ÿØŸÜ€ïŸà€ï', dvr: 'ÿ¥€ÜŸÅ€éÿ±€å ÿ¥ÿßÿ±€ïÿ≤ÿß', home: '⁄Ø€ï€åÿßŸÜÿØŸÜ ÿ®€Ü ŸÖÿß⁄µ€ïŸà€ï', baby: '⁄©Ÿàÿ±ÿ≥€å ŸÖŸÜÿØÿß⁄µ', flowers: '⁄ïÿßÿ≤ÿßŸÜÿØŸÜ€ïŸà€ï€å ÿ¥ÿßŸáÿßŸÜ€ï' },
            tr: { dir: 'ltr', titleP: 'Konfor Ekstralarƒ±', titleW: 'Konvoy Hazƒ±rlƒ±klarƒ±', welcomeP: `${carName} ile yolculuƒüunuz ba≈ülƒ±yor, ekstralarƒ± se√ßin:`, welcomeW: `${carName} ile bu √∂zel gece i√ßin kraliyet dokunu≈ülarƒ±:`, moodP: 'G√ºvenli yolculuklar dileriz üíô', moodW: 'Tebrikler.. Mutlu geceler ‚ú®', badgeP: 'Ki≈üisel Teslimat', badgeW: 'D√ºƒü√ºn Paketi', total: 'Toplam Tutar', curr: 'IQD', btn: 'Onayla ve Devam Et', dvr: 'Profesyonel ≈ûof√∂r', home: 'Eve Teslimat', baby: 'Bebek Koltuƒüu', flowers: 'Kraliyet S√ºslemesi' },
            en: { dir: 'ltr', titleP: 'Comfort Add-ons', titleW: 'Convoy Setup', welcomeP: `Your ride with ${carName} starts soon, choose add-ons:`, welcomeW: `A night with ${carName} needs royal touches:`, moodP: 'Safe trip wishes üíô', moodW: 'Congrats.. Happy night ‚ú®', badgeP: 'Personal Delivery', badgeW: 'Wedding Package', total: 'Total Amount', curr: 'IQD', btn: 'Confirm & Proceed', dvr: 'Professional Driver', home: 'Home Delivery', baby: 'Baby Seat', flowers: 'Royal Decoration' }
        };

        function initPage() {
            const l = translations[currentLang] || translations['ar'];
            const root = document.documentElement;
            document.getElementById('htmlTag').dir = l.dir;
            document.body.style.textAlign = l.dir === 'rtl' ? 'right' : 'left';
            
            // ÿ™ÿÆÿµŸäÿµ ÿßŸÑÿ£ŸÑŸàÿßŸÜ ÿ≠ÿ≥ÿ® ÿßŸÑŸÜŸàÿπ
            if(type === 'wedding') {
                root.style.setProperty('--main-color', '#be185d');
                root.style.setProperty('--bg-soft', '#fff1f2');
                document.getElementById('pageTitle').innerText = l.titleW;
                document.getElementById('welcomeMsg').innerText = l.welcomeW;
                document.getElementById('moodMsg'); // mood update logic...
                document.getElementById('bigEmoji').innerText = 'üíç';
                document.getElementById('typeBadge').innerText = l.badgeW;
                document.getElementById('congratsBox').innerText = l.moodW;
            } else {
                root.style.setProperty('--main-color', '#002349');
                root.style.setProperty('--bg-soft', '#f8fafc');
                document.getElementById('pageTitle').innerText = l.titleP;
                document.getElementById('welcomeMsg').innerText = l.welcomeP;
                document.getElementById('bigEmoji').innerText = 'üöó';
                document.getElementById('typeBadge').innerText = l.badgeP;
                document.getElementById('congratsBox').innerText = l.moodP;
            }

            document.getElementById('lblTotal').innerText = l.total;
            document.getElementById('lblCurrency').innerText = l.curr;
            document.getElementById('btnText').innerText = l.btn;
            document.getElementById('mainCard').style.borderColor = 'var(--main-color)';
            
            renderAddons(l);
        }

        function renderAddons(l) {
            const container = document.getElementById('addonsContainer');
            let addons = [
                { id: 'driver', name: l.dvr, price: 25000, icon: 'fa-user-tie' },
                { id: 'home', name: l.home, price: 15000, icon: 'fa-map-marker-alt' }
            ];
            if(type === 'wedding') {
                addons.push({ id: 'flowers', name: l.flowers, price: 50000, icon: 'fa-magic' });
            } else {
                addons.push({ id: 'baby', name: l.baby, price: 10000, icon: 'fa-baby-carriage' });
            }
            container.innerHTML = addons.map(item => `
                <div onclick="toggleAddon('${item.id}', ${item.price}, this)" class="addon-item p-5 flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="text-xl dynamic-text"><i class="fas ${item.icon}"></i></div>
                        <div>
                            <h4 class="font-black text-sm text-slate-700">${item.name}</h4>
                            <span class="text-[10px] font-bold text-amber-500">+ ${item.price.toLocaleString()} ${l.curr}</span>
                        </div>
                    </div>
                    <div class="check-indicator"><i class="fas fa-check text-[10px]"></i></div>
                </div>
            `).join('');
            calculate();
        }

        function toggleAddon(id, price, el) {
            const idx = selected.findIndex(x => x.id === id);
            if(idx > -1) { selected.splice(idx, 1); el.classList.remove('selected'); }
            else { selected.push({id, price, name: el.querySelector('h4').innerText}); el.classList.add('selected'); }
            calculate();
        }

        function calculate() {
            const sum = selected.reduce((s, a) => s + a.price, 0);
            document.getElementById('totalDisplay').innerText = (basePrice + sum).toLocaleString();
        }

        function saveAndProceed() {
            const names = selected.map(a => a.name).join(' + ');
            const finalP = document.getElementById('totalDisplay').innerText.replace(/,/g, '');
            u.set('addons', names || 'None');
            u.set('price', finalP);
            const target = (type === 'wedding') ? 'booking_wedding.html' : 'booking_personal.html';
            window.location.href = `${target}?${u.toString()}`;
        }

        window.onload = initPage;
    </script>
</body>
</html>
