            document.getElementById('cityOverlay').style.backgroundColor = styleColor[city] || '#002349';

            // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©

                placeholder: l.mapP

                map.setView(e.geocode.center, 16);
                marker.setLatLng(e.geocode.center);
            }).addTo(map);
        };

        function setGender(g) {
            selectedGender = g;
            document.getElementById('maleBtn').classList.toggle('active', g === 'Male');
            document.getElementById('femaleBtn').classList.toggle('active', g === 'Female');
        }

        function getGPS() { 
            navigator.geolocation.getCurrentPosition(p => { 
                const c = [p.coords.latitude, p.coords.longitude]; 
                map.setView(c, 16); marker.setLatLng(c); 
            }); 
        }

        function confirmBooking() {
            const l = data[lang] || data['ar'];
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const id_no = document.getElementById('idNumber').value;
            
            if(!name || !phone || !id_no) { alert(l.alert); return; }
            
            // ÿ™ŸàŸÑŸäÿØ ÿ±ŸÇŸÖ ÿ∑ŸÑÿ® ŸÅÿ±ŸäÿØ
