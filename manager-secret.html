<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUTA COMMANDER | Ultra Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #050a14; color: #e2e8f0; font-family: 'Tajawal', sans-serif; overflow-x: hidden; }
        .cyber-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 2.5rem; }
        .stat-card { background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.8)); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.03); transition: all 0.4s; }
        .tab-btn { padding: 15px 30px; font-weight: 900; font-size: 14px; color: #64748b; transition: 0.3s; border-radius: 1rem; cursor: pointer; }
        .tab-btn.active { background: #D4AF37; color: #050a14; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }
        .order-card { background: rgba(30, 41, 59, 0.3); border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; }
        .office-active { border-right: 5px solid #22c55e; }
        .office-pending { border-right: 5px solid #eab308; }
        .office-blocked { border-right: 5px solid #ef4444; }
        .loading-shimmer { position: relative; overflow: hidden; }
        .loading-shimmer::after { content: ""; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { left: 100%; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="flex items-center gap-5">
                <div class="w-16 h-16 bg-[#D4AF37] rounded-3xl flex items-center justify-center text-[#050a14] shadow-[0_0_30px_rgba(212, 175, 55, 0.4)]">
                    <i class="fas fa-crown text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-white uppercase tracking-tighter">HUTA <span class="text-[#D4AF37]">COMMANDER</span></h1>
                    <p class="text-[9px] font-bold text-slate-500 tracking-[0.4em]">نظام الإدارة العليا v4.0</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="switchMainTab('orders')" id="btn-orders" class="tab-btn active"><i class="fas fa-users ml-2"></i> رادار الزبائن</button>
                <button onclick="switchMainTab('offices')" id="btn-offices" class="tab-btn"><i class="fas fa-building ml-2"></i> إدارة المكاتب</button>
            </div>
        </header>

        <div id="statsRow" class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-10"></div>

        <div class="cyber-panel p-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h2 id="viewTitle" class="text-xl font-black text-white">استعراض كافة الطلبات</h2>
                <div class="relative w-full md:w-80">
                    <input type="text" id="searchInput" oninput="renderContent()" placeholder="بحث سريع..." class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 px-12 text-xs outline-none focus:border-[#D4AF37] transition-all text-white">
                    <i class="fas fa-search absolute right-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                </div>
            </div>

            <div id="contentGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
        </div>
    </div>

    <script>
        // الرابط الجديد الخاص بك
        const scriptURL = "https://script.google.com/macros/s/AKfycbwlBj0BPa4z3zalacIlPHARGpUiCwhWGwGShzQsuzEE3YDhWme6Rr1vckfdHsAGmCnG/exec";
        
        let allOrders = [];
        let allOffices = [];
        let activeView = 'orders'; 

        async function syncData() {
            document.getElementById('contentGrid').classList.add('loading-shimmer');
            try {
                const res = await fetch(`${scriptURL}?action=getAdminFullData&t=${Date.now()}`);
                const data = await res.json();
                allOrders = data.orders || [];
                allOffices = data.offices || [];
                renderStats();
                renderContent();
            } catch (e) { console.error("Sync Error"); }
            finally { document.getElementById('contentGrid').classList.remove('loading-shimmer'); }
        }

        function switchMainTab(view) {
            activeView = view;
            document.getElementById('btn-orders').classList.toggle('active', view === 'orders');
            document.getElementById('btn-offices').classList.toggle('active', view === 'offices');
            document.getElementById('viewTitle').innerText = view === 'orders' ? 'رادار الزبائن الشامل' : 'إدارة المكاتب والشركاء';
            renderStats();
            renderContent();
        }

        function renderStats() {
            const row = document.getElementById('statsRow');
            if(activeView === 'orders') {
                row.innerHTML = `
                    <div class="stat-card p-6"> <p class="text-[10px] text-slate-500 mb-1">إجمالي الطلبات</p> <h3 class="text-3xl font-black">${allOrders.length}</h3> </div>
                    <div class="stat-card p-6 border-green-500/20"> <p class="text-[10px] text-green-500 mb-1">مكتمل</p> <h3 class="text-3xl font-black text-green-500">${allOrders.filter(o => o.status.includes('✅')).length}</h3> </div>
                    <div class="stat-card p-6 border-blue-500/20"> <p class="text-[10px] text-blue-400 mb-1">قيد التنفيذ</p> <h3 class="text-3xl font-black text-blue-400">${allOrders.filter(o => o.status === 'تم الاستلام').length}</h3> </div>
                    <div class="stat-card p-6 border-yellow-500/20"> <p class="text-[10px] text-yellow-500 mb-1">بانتظار مكتب</p> <h3 class="text-3xl font-black text-yellow-500">${allOrders.filter(o => o.status === 'قيد الانتظار').length}</h3> </div>
                `;
            } else {
                row.innerHTML = `
                    <div class="stat-card p-6"> <p class="text-[10px] text-slate-500 mb-1">المكاتب المسجلة</p> <h3 class="text-3xl font-black">${allOffices.length}</h3> </div>
                    <div class="stat-card p-6 border-green-500/20"> <p class="text-[10px] text-green-500 mb-1">نشط</p> <h3 class="text-3xl font-black text-green-500">${allOffices.filter(f => f.status === 'نشط').length}</h3> </div>
                    <div class="stat-card p-6 border-yellow-500/20"> <p class="text-[10px] text-yellow-500 mb-1">طلبات معلقة</p> <h3 class="text-3xl font-black text-yellow-500">${allOffices.filter(f => f.status === 'معلق').length}</h3> </div>
                    <div class="stat-card p-6 border-red-500/20"> <p class="text-[10px] text-red-500 mb-1">محظور</p> <h3 class="text-3xl font-black text-red-500">${allOffices.filter(f => f.status === 'محظور').length}</h3> </div>
                `;
            }
        }

        function renderContent() {
            const grid = document.getElementById('contentGrid');
            const search = document.getElementById('searchInput').value.toLowerCase();

            if (activeView === 'orders') {
                let filtered = allOrders.filter(o => o.name.toLowerCase().includes(search) || o.province.includes(search) || o.car.toLowerCase().includes(search));
                grid.innerHTML = filtered.map(o => `
                    <div class="order-card p-6 rounded-[2rem] border-r-4 ${o.status.includes('✅') ? 'border-green-500' : 'border-[#D4AF37]'}">
                        <div class="flex justify-between mb-4">
                            <div>
                                <span class="text-[10px] text-slate-500 font-mono">${o.id}</span>
                                <h4 class="text-xl font-black text-white">${o.car}</h4>
                                <p class="text-xs text-[#D4AF37]">${o.province} - ${o.service}</p>
                            </div>
                            <div class="text-left font-black text-xl text-white">${o.price} <span class="text-[10px] block text-slate-500 uppercase">IQD</span></div>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-[10px] bg-black/30 p-4 rounded-2xl mb-4">
                            <p><span class="text-slate-500">الزبون:</span> ${o.name}</p>
                            <p><span class="text-slate-500">الهاتف:</span> ${o.phone}</p>
                            <p><span class="text-slate-500">الهوية:</span> ${o.nationalID}</p>
                            <p><span class="text-slate-500">العمر/الجنس:</span> ${o.age} / ${o.gender}</p>
                            <p><span class="text-slate-500">المكتب المستلم:</span> <span class="text-blue-400 font-bold">${o.claimedBy || 'لا يوجد'}</span></p>
                            <p><span class="text-slate-500">الحالة:</span> <span class="text-yellow-500 font-bold">${o.status}</span></p>
                        </div>
                        <div class="flex gap-2">
                            <a href="${o.map}" target="_blank" class="p-3 rounded-xl bg-white/5 hover:bg-[#D4AF37] hover:text-black transition-all flex-1 text-center text-[10px] font-bold">خريطة</a>
                            <button onclick="adminAction('adminReset', '${o.id}')" class="p-3 rounded-xl bg-blue-500/10 text-blue-400 hover:bg-blue-500 hover:text-white transition-all flex-1 text-[10px] font-bold">إعادة تعيين</button>
                            <button onclick="adminAction('deleteOrder', '${o.id}')" class="p-3 rounded-xl bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-all flex-1 text-[10px] font-bold">حذف</button>
                        </div>
                    </div>
                `).join('');
            } else {
                let filtered = allOffices.filter(f => f.name.toLowerCase().includes(search) || f.city.includes(search));
                grid.innerHTML = filtered.map(f => `
                    <div class="order-card p-6 rounded-[2rem] ${f.status === 'نشط' ? 'office-active' : (f.status === 'معلق' ? 'office-pending' : 'office-blocked')}">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <h4 class="text-xl font-black text-white">${f.name}</h4>
                                <p class="text-xs text-[#D4AF37]">${f.city} | ID: ${f.id}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-[9px] font-black ${f.status === 'نشط' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">${f.status}</span>
                        </div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="adminAction('approveOffice', '${f.id}')" class="flex-1 py-3 bg-green-600 rounded-xl text-[10px] font-black hover:bg-green-500 transition-all">تفعيل</button>
                            <button onclick="adminAction('blockOffice', '${f.id}')" class="flex-1 py-3 bg-yellow-600 rounded-xl text-[10px] font-black hover:bg-yellow-500 transition-all">حظر</button>
                            <button onclick="adminAction('deleteOffice', '${f.id}')" class="flex-1 py-3 bg-red-600 rounded-xl text-[10px] font-black hover:bg-red-500 transition-all">حذف</button>
                        </div>
                        ${f.map ? `<a href="${f.map}" target="_blank" class="block text-center mt-3 text-[9px] text-slate-500 hover:text-[#D4AF37]">عرض موقع المكتب <i class="fas fa-external-link-alt"></i></a>` : ''}
                    </div>
                `).join('');
            }
        }

        async function adminAction(action, id) {
            if(!confirm("هل أنت متأكد من تنفيذ هذا القرار؟")) return;
            try {
                await fetch(`${scriptURL}?action=${action}&id=${id}`);
                syncData();
            } catch(e) { alert("فشل الاتصال بالسيرفر"); }
        }

        setInterval(syncData, 60000);
        window.onload = syncData;
    </script>
</body>
</html>
